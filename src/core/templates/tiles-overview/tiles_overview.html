{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>



</head>
<body><!-- The overlay -->
<div id="myNav" class="overlay">

    <!-- Button to close the overlay navigation -->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    <!-- Overlay content -->
    <div class="menu" id="menu">
        <br><br><br>
        <a id="maps">Maps</a>
        <a id="captcha">Captcha</a>

    </div>

</div>
<script>
    $(document).ready(function () {
        $(menu).click(function (event) {
            changeYear(event.target.id);
            document.getElementById("current").innerHTML = event.target.id;
        });
    });
</script>
<!-- Use any element to open/show the overlay navigation menu -->
<div class="top">
    <span class="open" onclick="openNav()">  &nbsp;&nbsp<i class="fa fa-bars"
                                                           id="open"> Menu &nbsp;&nbsp;|&nbsp;&nbsp; </i></span>
</div>
<div id="map"></div>
<script src="{% static 'js/tile_overview.js' %}" type="text/javascript"></script>

</body>
</html>
